<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
   <header class="header">
        <div class="container">
            <div class="header__logo">
            <p class="header__logotype">WTG</p>
            </div>
            <div class="navigation">
                <ul class="navigation__list">
                    <li class="navigation__icon navigation__icon-first">
                        <a href="#" class="navigation__link">ЛОКАЦИИ</a>
                    </li>
                    <li class="navigation__icon">
                        <a href="#" class="navigation__link">СОБЫТИЯ</a>
                    </li>
                    <li class="navigation__icon">
                        <a href="#" class="navigation__link">МАРШРУТЫ</a>
                    </li>
                    <li class="navigation__icon">
                        <a href="#" class="navigation__link">ОТДЫХ</a>
                    </li>
                </ul>
                <div class="header__kabinet">
                    <img src="./img/user.svg" alt="user" class="header__icon">
                    <img src="./img/basket.svg" alt="user" class="header__icon">
                </div>
            </div>
        </div>
        <div class="header__content">
                <h1 class="header__title">Отдых, который подойдет именно вам</h1>
                <p class="header__subtitle">Места в которые вам хочется вернуться</p>
                <form action="" method="get">
                    <input class="header__form-search" name="s" placeholder="найди свой уголок" type="search">
                    <button type="submit">
                        <img class="header__search" src="./img/search.svg" alt="search">
                    </button>
                </form>
            </div>
   </header>

   <section class="location">
        <div class="container container-location">
            <h2 class="title">Рекомендуемые локации</h2>
            <div class="location__cards">
                <div class="location__card">
                    <img src="./img/card12.jpg" alt="" class="location__card-img">
                    <p class="location__card-title">Парк Central</p>
                    <div class="location__raiting">
                        <span class="location__card-raiting">4.8</span>
                        <img src="./img/stern.svg" alt="card" class="raiting__star">
                    </div>
                </div>

                <div class="location__card">
                    <img src="./img/card4.jpg" alt="" class="location__card-img">
                    <p class="location__card-title">Плато Лаго</p>
                    <div class="location__raiting">
                        <span class="location__card-raiting">4.8</span>
                        <img src="./img/stern.svg" alt="card" class="raiting__star">
                    </div>
                </div>

                <div class="location__card">
                    <img src="./img/card3.png" alt="" class="location__card-img">
                    <p class="location__card-title">Водопады</p>
                    <div class="location__raiting">
                        <span class="location__card-raiting">4.7</span>
                        <img src="./img/stern.svg" alt="card" class="raiting__star">
                    </div>
                </div>

                <div class="location__card">
                    <img src="./img/card1.png" alt="" class="location__card-img">
                    <p class="location__card-title">Скала Парус</p>
                    <div class="location__raiting">
                        <span class="location__card-raiting">4.9</span>
                        <img src="./img/stern.svg" alt="card" class="raiting__star">
                    </div>
                </div>
            </div>
        </div>
   </section>
</body>
</html>
