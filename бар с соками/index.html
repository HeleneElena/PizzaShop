<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar</title>
    <link rel="icon" href="./image/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <img  class="header__logo" src="./image/logo.svg" alt="logotip bar">
            <button class="header__btn-order">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M6.24999 5.013V4C6.24999 3.00544 6.64508 2.05161 7.34834 1.34835C8.05161 0.645088 9.00543 0.25 10 0.25C10.9946 0.25 11.9484 0.645088 12.6516 1.34835C13.3549 2.05161 13.75 3.00544 13.75 4V5.013C15.047 5.05 15.837 5.183 16.442 5.68C17.272 6.36 17.502 7.514 17.965 9.823L18.565 12.823C19.229 16.143 19.561 17.803 18.661 18.902C17.76 20 16.067 20 12.68 20H7.31999C3.93399 20 2.23999 20 1.33999 18.902C0.439995 17.804 0.771995 16.144 1.43599 12.823L2.03599 9.823C2.49799 7.514 2.72899 6.36 3.55799 5.68C4.16399 5.184 4.954 5.05 6.251 5.013H6.24999ZM7.74999 4C7.74999 3.40326 7.98705 2.83097 8.409 2.40901C8.83096 1.98705 9.40326 1.75 10 1.75C10.5967 1.75 11.169 1.98705 11.591 2.40901C12.0129 2.83097 12.25 3.40326 12.25 4V5H7.74999V4ZM13 9C13.2652 9 13.5196 8.89464 13.7071 8.70711C13.8946 8.51957 14 8.26522 14 8C14 7.73478 13.8946 7.48043 13.7071 7.29289C13.5196 7.10536 13.2652 7 13 7C12.7348 7 12.4804 7.10536 12.2929 7.29289C12.1054 7.48043 12 7.73478 12 8C12 8.26522 12.1054 8.51957 12.2929 8.70711C12.4804 8.89464 12.7348 9 13 9ZM7.99999 8C7.99999 8.26522 7.89464 8.51957 7.7071 8.70711C7.51957 8.89464 7.26521 9 6.99999 9C6.73478 9 6.48042 8.89464 6.29289 8.70711C6.10535 8.51957 5.99999 8.26522 5.99999 8C5.99999 7.73478 6.10535 7.48043 6.29289 7.29289C6.48042 7.10536 6.73478 7 6.99999 7C7.26521 7 7.51957 7.10536 7.7071 7.29289C7.89464 7.48043 7.99999 7.73478 7.99999 8Z" fill="black"/>
                </svg>

            </button>
            <button class="btn header__btn">Заказать</button>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h2 class="hero__title">Выбери свой <span class="text-red">освежающий</span> фреш</h2>
                <div class="hero__cups">
                    <div class="hero__cup hero__cup-pink">
                        <img src="./image/pink.png" alt="cup pink" class="hero__img">
                    </div>
                    <div class="hero__cup hero__cup-pink">
                        <img src="./image/green.png" alt="cup green" class="hero__img">
                    </div>
                    <div class="hero__cup hero__cup-pink">
                        <img src="./image/orange.png" alt="cup orange" class="hero__img">
                    </div>
                </div>
            </div>
        </section>

        <section class="goods">
            <div class="container">
                <h2 class="goods__title">Меню</h2>
                <ul class="ggods__list">
                    <li class="goods__item">
                        <article class="goods__card cocktail">
                            <img src="/image/makeyour.jpg" alt="cocktail" class="cocktail__img">
                            <div class="cocktail__text">
                                <h3 class="cocktail__title">Собери сам</h3>
                                <p class="cocktail__price">260 ₽</p>
                            </div>
                            <p class="cocktail__size">300 мл</p>

                            <button class="cocktail__btn btn">Добавить</button>
                        </article>
                    </li>

                     <li class="goods__item">
                        <article class="goods__card cocktail">
                            <img src="/image/lime.jpg" alt="cocktail" class="cocktail__img">
                            <div class="cocktail__text">
                                <h3 class="cocktail__title">Лайм и мята</h3>
                                <p class="cocktail__price">260 ₽</p>
                            </div>
                            <p class="cocktail__size">300 мл</p>

                            <button class="cocktail__btn btn">Добавить</button>
                        </article>
                    </li>

                     <li class="goods__item">
                        <article class="goods__card cocktail">
                            <img src="/image/strawberry.jpg" alt="cocktail" class="cocktail__img">
                            <div class="cocktail__text">
                                <h3 class="cocktail__title">Клубника</h3>
                                <p class="cocktail__price">270 ₽</p>
                            </div>
                            <p class="cocktail__size">300 мл</p>

                            <button class="cocktail__btn btn">Добавить</button>
                        </article>
                    </li>

                     <li class="goods__item">
                        <article class="goods__card cocktail">
                            <img src="/image/berries.jpg" alt="cocktail" class="cocktail__img">
                            <div class="cocktail__text">
                                <h3 class="cocktail__title">Лесные ягоды</h3>
                                <p class="cocktail__price">280 ₽</p>
                            </div>
                            <p class="cocktail__size">300 мл</p>

                            <button class="cocktail__btn btn">Добавить</button>
                        </article>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <img  class="footer__logo" src="./image/logo.svg" alt="logotip bar">
            <p class="footer__copyrigth">© Freshy Bar, 2023</p>
        </div>
    </footer>
</body>
</html>
